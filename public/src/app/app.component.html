<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task RESTful</title>
</head>
<body>
  <h1>
    Welcome to {{ title }}
  </h1>
  <h2> All the tasks: </h2>
  <ul *ngFor='let task of tasks;'>
    <li>{{task.title}}</li>
  </ul>
  <h2> The third task: {{ task3.title }}</h2>

</body>
</html>
